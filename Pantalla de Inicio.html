<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte de Pusheen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-image: url('Fondo Pantalla Inicio.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #5d4037; /* Color café para el texto, muy Pusheen */
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .boton-pusheen {
            background-color: #a8e6cf;
            color: #5d4037;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .boton-pusheen:hover {
            background-color: #71c7a4; /* Un azul un poco más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>

    <h1>Galería de Arte de Pusheen</h1>
    <a href="principal.html" class="boton-pusheen">Más detalles</a>

</body>
</html>
